<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="calc.jpg" type="image/png" />
    <script src="index.js" defer></script>
    <title>Calculator Basic</title>
</head>
<body>
    <!--Logo, topografias y display-->
    <div>
        <img style="float:left;" id="logo" src="casio.png" alt="casio"/>
        <p style="float:right;"> borjatisESPLUS</p>
        <p id="display"></p>
    </div>
    <!--Botones-->
    <div>
        <button class="num" value="7">7</button>
        <button class="num" value="8">8</button>
        <button class="num" value="9">9</button>
        <button id = "borrar" value = "DEL">DEL</button>
        <button id = "reset" value = "AC">AC</button>
        <br>
        <button id="boton1" value="1" class="digito">1</button>
        <button id="boton2" value="2" class="digito">2</button>
        <button id="suma" value="+">+</button>
        <br>
        <br>
        <button id="clear">AC</button>
        <button id="igual">=</button>
    </div>
</body>
</html>
