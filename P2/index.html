<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo_calc.css">
    <link rel="icon" href="calc.jpg" type="image/png" />
    <script src="js_calc.js" defer></script>
    <title>Calculator Basic</title>
</head>
<body>
    <!--Logo, topografias y display-->
    <div>
        <img style="float:left;" id="logo" src="casio.png" alt="casio"/>
        <p style="float:right;"> borjatisESPLUS</p>
        <p id="display">0</p>
    </div>
    <!--Botones-->
    <div>
        <button class="num" value="7">7</button>
        <button class="num" value="8">8</button>
        <button class="num" value="9">9</button>
        <button id = "delet" value = "DEL">DEL</button>
        <button id = "reset" value = "AC">AC</button>
        <br>
        <button class = "num" value = "4">4</button>
        <button class = "num" value = "5">5</button>
        <button class = "num" value = "6">6</button>
        <button class = "operacion" value = "*">x</button>
        <button class = "operacion" value = "/">÷</button>
        <br>
        <button class = "num" value="1">1</button>
        <button class = "num" value="2">2</button>
        <button class = "num" value="3">3</button>
        <button class = "operacion" value="+">+</button>
        <button class = "operacion" value="-">-</button>
        <br>
        <button class = "num" value="0">0</button>
        <button id = 'coma' value = ".">.</button>
        <button class ="operacion" value = "**">^</button>
        <button id = "sqrt">√</button>
        <button id ="igual" value = "=">=</button>
    </div>
</body>
</html>
